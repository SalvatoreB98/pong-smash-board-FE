<div class="debug-overlay">
    <ng-container *ngIf="!isVisible">
        <button (click)="open()">Open debugger</button>
    </ng-container>
    <ng-container *ngIf="isVisible">
        <div *ngIf="isLoggedIn$">
            <strong>isLoggedIn:</strong> {{ (isLoggedIn$ | async) ? '✅' : '❌' }}
        </div>

        <div>
            <strong>UserState:</strong>
            <pre>{{ userState$ | async | json }}</pre>
        </div>

        <div>
            <strong>Competitions:</strong>
            [<span *ngFor="let c of (list$ | async)">{{c.id}}, </span>]
        </div>

        <div>
            <strong>Active id:</strong> {{ (active$ | async)?.id }}
        </div>
        <div>
            <strong>Active competition:</strong>
            {{ activeCompetition$ | async | json }}
        </div>
        <button class="close" (click)="close()" style="position: absolute; top: 0.3125em; right: 0.3125em;">
            <i class="fa-solid fa-xmark"></i>
        </button>
    </ng-container>
</div>
