<div class="custom-select">
    <label for="">Giocatore {{playerNumber}}</label>
    <!-- Fake input field -->
    <div class="input-field position-relative" (click)="toggleDropdown()" [class.open]="showDropdown">
        <span *ngIf="!selectedPlayer" class="my-placeholder">Seleziona un giocatore... </span>
        <span *ngIf="selectedPlayer"><strong>{{ selectedPlayer.name }}</strong></span>
        <span class="" [class.up]="showDropdown"></span> <!-- Toggle arrow -->
        <span class="position-absolute" style="right: 1em;"><i class="fa fa-caret-down" aria-hidden="true"></i></span>
    </div>

    <!-- Dropdown menu -->
    <div class="dropdown" [class.visible]="showDropdown">
        <!-- Search input -->
        <div class="search-wrapper d-flex">
            <input #searchInput type="text" [formControl]="searchCtrl" placeholder="Cerca giocatore..."
                class="search-input">
            <span class="search-icon">üîç</span> <!-- Search icon -->
        </div>

        <!-- Player list -->
        <div class="player-list">
            <div *ngFor="let player of filteredPlayers" class="player-item" [class.selected]="player === selectedPlayer"
                (click)="selectPlayer(player)">
                {{ player.name }}
            </div>
        </div>
    </div>
</div>
