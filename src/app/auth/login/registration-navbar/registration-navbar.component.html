<nav>
    <a *ngIf="!isLogin" routerLink="/login" style="cursor: pointer; gap: 0.625em;" class="d-flex justify-content-center align-items-center">
        <i class="fa fa-arrow-left"></i>
        <span> Login </span>
    </a>
    <a></a>
    <div class="dropdown-lang position-relative" (click)="showDropdown = !showDropdown" tabindex="0" (blur)="showDropdown = false" style="display: inline-block;">
        <button class="btn-light dropdown-toggle" type="button">
            <i class="fa fa-language"></i> {{ translateService.getLanguage() }}
        </button>
        <ul class="dropdown-menu" *ngIf="showDropdown" style="display: block; position: absolute; z-index: 1000; right: 0;">
            <li *ngFor="let language of translateService.languages">
                <a class="dropdown-item" (click)="translateService.setLanguage(language.code, true);">
                    {{ language.label | translate }}
                </a>
            </li>
        </ul>
    </div>
</nav>
