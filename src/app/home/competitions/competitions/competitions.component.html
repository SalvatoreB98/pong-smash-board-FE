<app-navbar></app-navbar>
<div class="wrapper">
    <section>
        <h2 class="text-center" style="text-transform: capitalize;">{{'competitions' | translate}}</h2>
        <div class="container">
            <div class="row">
                <div class="add-button-container">
                    <button (click)="modalService.openModal(modalService.MODALS['ADD_COMPETITION'])" class="add-match">
                        {{"add_competition"| translate}}
                        <span class="m-1"></span>
                        <i class="fa-solid fa-plus"></i></button>
                </div>
            </div>
        </div>
    </section>
    <section>
        <h2>Le mie competizioni</h2>
        <ul>
            <li *ngFor="let c of competitions; trackBy: trackById">
                <strong>{{ c.name }}</strong>
                <span>â€” {{ c.type }}</span>
                <small *ngIf="c.start_date"> (dal {{ c.start_date }}<span *ngIf="c.end_date"> al {{ c.end_date
                        }}</span>)</small>
            </li>
        </ul>
        <div *ngIf="!loading && competitions.length == 0" class="text-center" style="max-width: 500px; margin: auto;">
            {{'no_competitions' | translate}}
        </div>
    </section>
</div>

<app-modal [label]="'Competitions'" *ngIf="modalService.isActiveModal(modalService.MODALS['ADD_COMPETITION'])">
    <app-add-competition-modal></app-add-competition-modal>
</app-modal>

<app-bottom-navbar></app-bottom-navbar>
