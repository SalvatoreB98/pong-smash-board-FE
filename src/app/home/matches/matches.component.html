<h1 class="text-center title">
  Last matches
</h1>
<div class="slider-container">
  <div id="slider">
    <div class="arrow-container arrow-left">
      <div class="arrow"><i class="fa fa-arrow-left" aria-hidden="true"></i></div>
    </div>
    <div class="matches-slider" #matchesSlider>
      <div *ngFor="let match of getMatchesToRender(); trackBy: trackByIndex" class="match" [id]="match.id" (click)="onMatchClick(match.id)">
        <div>
          <div class="data">{{ match.created | date: 'dd/MM/yyyy HH:mm' }}</div>
        </div>
        <div class="d-flex">
          <div class="giocatore-container">
            <div class="text-center">
              <div><img [src]="match.giocatore1 + '.png'" (error)="onImageError($event)" alt=""></div>
              <div><span class="name">{{ match.player1_name }}</span></div>
            </div>
          </div>
          <div class="punteggio-container">
            <div class="punteggio" [class.win]="match.player1_score > match.player2_score">{{ match.player1_score }}</div>
            <div class="punteggio"> <span>:</span> </div>
            <div class="punteggio" [class.win]="match.player2_score > match.player1_score">{{ match.player2_score }}</div>
          </div>
          <div class="giocatore-container">
            <div class="text-center">
              <div><img [src]="match.giocatore2 + '.png'" (error)="onImageError($event)" alt=""></div>
              <div><span class="name">{{ match.player2_name }}</span></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="arrow-container arrow-right">
      <div class="arrow"><i class="fa fa-arrow-right" aria-hidden="true"></i></div>
    </div>
  </div>
</div>
