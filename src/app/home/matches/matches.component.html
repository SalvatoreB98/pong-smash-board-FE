<div class="slider-container">
  <div id="slider">
    <div class="arrow-container arrow-left">
      <div class="arrow"><i class="fa fa-arrow-left" aria-hidden="true"></i></div>
    </div>
    <div class="matches-slider" #matchesSlider>
      <div *ngFor="let match of matches" class="match" [id]="match.id" (click)="onMatchClick(match.id)">
        <div>
          <div class="data">{{ match.data }}</div>
        </div>
        <div class="d-flex">
          <div class="giocatore-container">
            <div class="text-center">
              <div><img [src]="match.giocatore1 + '.png'" (error)="onImageError($event)" alt=""></div>
              <div><span class="name">{{ match.giocatore1 }}</span></div>
            </div>
          </div>
          <div class="punteggio-container">
            <div class="punteggio" [class.win]="match.p1 > match.p2">{{ match.p1 }}</div>
            <div class="punteggio"> <span>:</span> </div>
            <div class="punteggio">{{ match.p2 }}</div>
          </div>
          <div class="giocatore-container">
            <div class="text-center">
              <div><img [src]="match.giocatore2 + '.png'" (error)="onImageError($event)" alt=""></div>
              <div><span class="name">{{ match.giocatore2 }}</span></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="arrow-container arrow-right">
      <div class="arrow"><i class="fa fa-arrow-right" aria-hidden="true"></i></div>
    </div>
  </div>
</div>
