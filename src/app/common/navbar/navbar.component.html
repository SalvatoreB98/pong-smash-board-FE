<nav class="p-3">
    <div class="title"><a href="/#home-page">Pong Board <span></span></a></div>
    <div class="buttons-container d-flex justify-content-between align-items-center">
        <div class="dropdown-lang position-relative">
            <button class="btn btn-light dropdown-toggle" type="button" data-bs-toggle="dropdown">
                <i class="fa fa-language"></i> {{ translateService.getLanguage() }}
            </button>
            <ul class="dropdown-menu">
                <li *ngFor="let language of translateService.languages">
                    <a class="dropdown-item" (click)="translateService.setLanguage(language.code)">
                        {{ language.label | translate }}
                    </a>
                </li>
            </ul>
        </div>
        <a *ngIf="!isMobile && (auth.isLoggedIn$ | async)" href="profile" class="button-navbar">
            <i class="fa fa-user" aria-hidden="true"></i>
            <span>{{"profile" | translate}}</span>
        </a>
        <a (click)="logout()" *ngIf="!isMobile && (auth.isLoggedIn$ | async)" class="button-navbar">
            <i class="fa fa-sign-out" aria-hidden="true"></i>
            <span> Log Out</span>
        </a>

        <div *ngIf="auth.isLoggedIn$ | async">
            <div *ngIf="isMobile" (click)="toggleMenu()" class="p-3" id="menu-button">
                <i class="fa fa-bars " aria-hidden="true"></i>
            </div>
            <div *ngIf="isMenuOpen">
                <div class="curtain">
                    <ul class="list-unstyled p-0 m-0">
                        <li class="clickable">
                            <i class="fa fa-sign-out" aria-hidden="true"></i>
                            <a (click)="logout()">Log Out</a>
                        </li>
                        <li class="clickable">
                            <i class="fa fa-user" aria-hidden="true"></i>
                            <a href="#">{{"profile" | translate}}</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</nav>
