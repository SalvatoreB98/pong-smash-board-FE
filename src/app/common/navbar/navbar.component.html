<nav>
    <ng-container *ngIf="userState$ | async as state">
        <div class="title">
            <a [routerLink]="state.state != PROGRESS_STATE.PROFILE_COMPLETED ? '#' : '/#home-page'">
                Pong Board
                <span></span>
            </a>
        </div>

        <div class="buttons-container d-flex justify-content-between align-items-center">

            <a *ngIf="!isMobile && (auth.isLoggedIn$ | async)" routerLink="/home" class="button-navbar">
                <i class="fa fa-user" aria-hidden="true"></i>
                <span>{{"home" | translate}}</span>
            </a>

            <a *ngIf="!isMobile && (auth.isLoggedIn$ | async)" routerLink="/competitions" class="button-navbar">
                <span>{{"competitions" | translate}}</span>
            </a>

            <a *ngIf="!isMobile && (auth.isLoggedIn$ | async)" routerLink="profile" class="button-navbar">
                <i class="fa fa-user" aria-hidden="true"></i>
                <span>{{"profile" | translate}}</span>
            </a>

            <a (click)="logout()" *ngIf="!isMobile && (auth.isLoggedIn$ | async)" class="button-navbar">
                <i class="fa fa-sign-out" aria-hidden="true"></i>
                <span> Log Out</span>
            </a>

            <div *ngIf="auth.isLoggedIn$ | async">
                <div *ngIf="isMobile" (click)="toggleMenu()" class="p-3" id="menu-button">
                    <i class="fa fa-bars " aria-hidden="true"></i>
                </div>
                <div *ngIf="isMenuOpen">
                    <div class="curtain">
                        <ul class="list-unstyled p-0 m-0">
                            <li class="clickable">
                                <a routerLink="/profile">{{"profile" | translate}}</a>
                            </li>
                            <li class="clickable">
                                <a routerLink="/competitions"> {{"Competizioni" | translate}} </a>
                            </li>
                            <li class="clickable" style="color: #c76360;">
                                <a (click)="logout()">Log Out</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </ng-container>
</nav>
