<h1 class="text-center title">
    {{ 'next_matches' | translate }}
</h1>

<div class="slider-container">
    <div id="slider">
        <div class="arrow-container arrow-left" *ngIf="isOverflowing" (click)="scrollLeft()">
            <div class="arrow"><i class="fa fa-arrow-left" aria-hidden="true"></i></div>
        </div>

        <div class="matches-slider" #matchesSlider
            [ngStyle]="{ 'justify-content': !isOverflowing ? 'center' : 'flex-start' }">

            <div *ngFor="let match of getUpcomingMatches(); trackBy: trackByIndex" class="match upcoming">
                <div class="data">{{ match.date | date: 'dd/MM/yyyy HH:mm' }}</div>
                <div class="d-flex align-items-center">
                    <div class="giocatore-container">
                        <div class="text-center">
                            <div><img [src]="match.player1_img" (error)="onImageError($event)" alt=""></div>
                            <div><span class="name">{{ match.player1_name }}</span></div>
                        </div>
                    </div>

                    <div class="vs-container text-center">
                        <span class="vs">VS</span>
                    </div>

                    <div class="giocatore-container">
                        <div class="text-center">
                            <div><img [src]="match.player2_img" (error)="onImageError($event)" alt=""></div>
                            <div><span class="name">{{ match.player2_name }}</span></div>
                        </div>
                    </div>
                </div>
            </div>

        </div>

        <div class="arrow-container arrow-right" *ngIf="isOverflowing" (click)="scrollRight()">
            <div class="arrow"><i class="fa fa-arrow-right" aria-hidden="true"></i></div>
        </div>
    </div>
</div>
