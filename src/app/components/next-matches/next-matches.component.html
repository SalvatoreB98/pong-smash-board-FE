<section class="next-matches">
    <h4 class="title text-center">{{ 'next_matches' | translate }}</h4>

    <!-- Skeleton loader -->
    <div *ngIf="isLoading" class="skeleton next-matches__skeleton">
        <div class="skeleton-card placeholder" *ngFor="let _ of [1,2,3]">
            <div class="skeleton-card__header placeholder"></div>
            <div class="skeleton-card__players">
                <div class="skeleton-card__player placeholder"></div>
                <div class="skeleton-card__vs placeholder"></div>
                <div class="skeleton-card__player placeholder"></div>
            </div>
            <div class="skeleton-card__footer placeholder"></div>
        </div>
    </div>

    <!-- Swiper slider -->
    <div class="slider swiper next-matches__slider" #swiperEl *ngIf="!isLoading && nextMatches.length; else noMatches">
        <div class="swiper-wrapper">
            <div class="swiper-slide" *ngFor="let match of nextMatches; trackBy: trackByMatch">
                <app-match-card variant="standard" [cardId]="match.id"
                    [headerLabel]="match?.group_name || match?.groupName || null" [players]="mapMatchToPlayers(match)"
                    [match]="match" [showScore]="false" [showVersus]="true"
                    [schedule]="buildSchedule(match, ('no_date' | translate), ('define_date' | translate))"
                    (cardClick)="onMatchClick(match)"></app-match-card>
            </div>
        </div>
    </div>

    <!-- No matches -->
    <ng-template #noMatches>
        <p *ngIf="!isLoading" class="no-matches">{{ 'no_next_matches' | translate }}</p>
    </ng-template>
</section>
