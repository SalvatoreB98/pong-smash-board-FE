<section class="next-matches" *ngIf="nextMatches.length; else noMatches">
    <h2 class="title text-center">{{ 'next_matches' | translate }}</h2>

    <div class="slider" [class.slider--with-nav]="showNavButtons">
        <button type="button" class="slider__nav slider__nav--left" aria-label="Scroll previous matches"
            (click)="scrollLeft()" *ngIf="showNavButtons" [disabled]="!canScrollLeft">
            <i class="fa fa-arrow-left" aria-hidden="true"></i>
        </button>

        <div class="slider__track" #matchesSlider (scroll)="onScroll()">
            <article class="match-card" *ngFor="let match of nextMatches; trackBy: trackByMatch">
                <header class="match-card__header text-center" *ngIf="match?.group_name || match?.groupName">
                    {{ match?.group_name || match?.groupName }}
                </header>

                <div class="match-card__players">
                    <div class="match-card__player">
                        <img class="match-card__avatar"
                            [src]="match?.player1?.img || match?.player1_img || '/default-player.jpg'"
                            (error)="onImageError($event)" alt="" />
                        <span class="match-card__name">{{ match?.player1?.name || match?.player1_name }}</span>
                    </div>

                    <span class="match-card__vs">vs</span>

                    <div class="match-card__player">
                        <img class="match-card__avatar"
                            [src]="match?.player2?.img || match?.player2_img || '/default-player.jpg'"
                            (error)="onImageError($event)" alt="" />
                        <span class="match-card__name">{{ match?.player2?.name || match?.player2_name }}</span>
                    </div>
                </div>
                <footer class="match-card__footer text-center">
                    <span class="match-card__time">
                        <i class="fa fa-clock-o" aria-hidden="true"></i>
                        {{ match?.date | date: 'short' }}
                    </span>
                </footer>
            </article>
        </div>

        <button type="button" class="slider__nav slider__nav--right" aria-label="Scroll next matches"
            (click)="scrollRight()" *ngIf="showNavButtons" [disabled]="!canScrollRight">
            <i class="fa fa-arrow-right" aria-hidden="true"></i>
        </button>
    </div>
</section>

<ng-template #noMatches>
    <h2 class="title text-center">{{ 'next_matches' | translate }}</h2>
    <p class="no-matches">{{ 'no_next_matches' | translate }}</p>
</ng-template>
