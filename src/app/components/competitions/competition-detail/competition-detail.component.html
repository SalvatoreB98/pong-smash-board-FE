<div class="competition-detail">
  <!-- Competizione attiva -->
  <div>
    <div class="info">
      <div>
        {{ "best_of" | translate }}
      </div>
      <div class="value">
        {{ competition?.['sets_type'] }}
      </div>
      <div>
        {{ "points_number" | translate }}
      </div>
      <div class="value">
        {{ competition?.['points_type'] }}
      </div>
    </div>
  </div>
  <!-- Giocatori -->
  <div>
    <div class="top">
      <div>
        <h1>{{ competition?.name }}</h1>
      </div>
      <div *ngIf="competition?.management !== 'admin'" class="invitation-code-container">
        <div>{{"invitation_code" | translate}}: </div>
        <div class="value code">{{ competition?.['code'] }}</div>
      </div>
    </div>
    <div>
      <span>{{ "type" | translate }}: </span>
      <span class="value competition-type">{{ competition?.type }}</span>
      <i class="fa-solid" [class]="competition?.type === 'league' ? 'fa-users' : 'fa-user'"></i>
    </div>

    <div class="players-container d-flex justify-content-between align-items-center">
      <div class="competition-players-container">
        <div class="players" *ngFor="let p of competition?.['players']">
          <img *ngIf="p.image_url" class="avatar" [src]="p.image_url" />
          <img *ngIf="!p.image_url" class="avatar" [src]="'/assets/default-avatar.png'" />
        </div>
        <div *ngIf="isEmpty(competition?.['players'])">
          {{ "no_players" | translate }}
        </div>
      </div>
    </div>
    <div class="d-flex flex-column">
      <div>
        <div style="min-width: 9.375em">
          <button class="button-primary-ping" (click)="modalService.openModal(modalService.MODALS['ADD_PLAYERS'])">
            {{ "add_players" | translate }}
            <i class="fa-solid fa-users ms-2"></i>
            <i class="fa-solid fa-plus"></i>
          </button>
        </div>
      </div>
      <div>
      </div>
    </div>
  </div>
</div>
