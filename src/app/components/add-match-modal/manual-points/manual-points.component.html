<div class="fullscreen" [ngClass]="{ mobile: isMobile, desktop: !isMobile }">
    <button class="close" (click)="close.emit()">
        <i class="fa-solid fa-xmark"></i>
    </button>

    <div class="container-points">
        <button class="box box1" (click)="changePoint(1)"> <span>{{player1Points}}</span> </button>
        <button class="box box2" (click)="changePoint(2)"> <span>{{player2Points}}</span> </button>
    </div>
</div>
