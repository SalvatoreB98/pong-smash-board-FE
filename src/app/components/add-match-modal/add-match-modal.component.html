<div class="modal-content">
    <form class="form-dark" [formGroup]="matchForm" (ngSubmit)="addMatch()">

        <!-- DATA -->
        <div>
            <label for="date" class="my-placeholder">{{ 'date' | translate }}</label>
            <input id="date" type="date" class="my-placeholder" formControlName="date" required>
        </div>

        <!-- GIOCATORI -->
        <div class="row mt-3">
            <div class="col-md-6">
                <app-select-player [players]="getPlayers(1)" [playerNumber]="'1'" (playerSelected)="setPlayer($event)">
                </app-select-player>
            </div>
            <div class="col-md-6">
                <app-select-player [players]="getPlayers(2)" [playerNumber]="'2'" (playerSelected)="setPlayer($event)">
                </app-select-player>
            </div>
        </div>

        <!-- RISULTATO MATCH -->
        <div class="row mt-3">
            <div class="info">
                {{ "best_of" | translate }}
                <strong>{{ maxSets }}</strong>
            </div>
            <div class="col-6">
                <input type="number" formControlName="p1Score" min="0" max="99" [placeholder]="'score1' | translate"
                    (input)="updateContainers($event)" (change)="sanitizeInput('p1Score')">
            </div>
            <div class="col-6">
                <input type="number" formControlName="p2Score" min="0" max="99" [placeholder]="'score2' | translate"
                    (input)="updateContainers($event)" (change)="sanitizeInput('p2Score')">
            </div>
            <div class="text-danger" style="min-height: 1.5em;">
                <div *ngFor="let error of errorsOfSets">{{ error | translate }}</div>
            </div>
        </div>

        <!-- OPZIONE PUNTI PER SET -->
        <label class="d-flex mt-4 mb-3 justify-content-center" style="max-width: 300px; margin: auto;">
            <span style="margin-right: 1em">{{"Add set points" | translate}}</span>
            <input type="checkbox" formControlName="isShowSetsPointsTrue" (change)="updateContainers($event)">
        </label>

        <!-- PUNTI SET -->
        <div class="row" *ngIf="isShowSetsPointsTrue">
            <div class="wrapper-points">
                <div class="input-container-wrapper d-flex justify-content-center">
                    <div class="input-container" *ngFor="let set of setsPoints.controls; let i = index"
                        [formGroup]="getSetFormGroup(i)">

                        <input class="top" type="number" formControlName="player1Points" [min]="0"
                            [max]="competition?.pointsType || maxPoints" />

                        <input class="bottom" type="number" formControlName="player2Points" [min]="0"
                            [max]="competition?.pointsType || maxPoints" />
                    </div>
                </div>
            </div>
            <div class="text-danger text-center mt-2" style="min-height: 1.5em;">
                <div *ngFor="let error of errorsOfPoints">{{ 'Problem' | translate }}: {{ error | translate }}</div>
            </div>
        </div>

        <!-- AZIONI -->
        <div class="modal-buttons d-flex justify-content-between mt-3">
            <button type="button" class="button-close" (click)="closeModal()">
                {{"cancel" | translate}}
            </button>
            <button type="submit" [disabled]="!matchForm.valid || errorsOfSets.length > 0 || errorsOfPoints.length > 0 || isSending">
                {{"add_match" | translate}}
            </button>
        </div>
    </form>
</div>
