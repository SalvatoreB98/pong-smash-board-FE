<section class="matches" *ngIf="getMatchesToRender().length; else noMatches">
  <h2 class="title text-center">{{ 'matches' | translate }}</h2>

  <div class="slider swiper matches__slider" #swiperEl>
    <div class="swiper-wrapper">
      <div class="swiper-slide" *ngFor="let match of getMatchesToRender(); trackBy: trackByIndex">
        <article class="match-card" [id]="match.id" (click)="onMatchClick(match.id)">

          <header class="match-card__header text-center">
            <span class="match-card__date">
              <i class="fa fa-calendar" aria-hidden="true"></i>
              {{ match?.created | date: 'dd/MM/yyyy HH:mm' }}
            </span>
          </header>

          <div class="match-card__players">
            <div class="match-card__player">
              <img class="match-card__avatar" [src]="match.player1_img" (error)="onImageError($event)" alt="">
              <span class="match-card__name">{{ match.player1_name }}</span>
            </div>

            <div class="match-card__score">
              <span class="score-value" [class.win]="match.player1_score > match.player2_score">
                {{ match.player1_score }}
              </span>
              <span class="score-separator">:</span>
              <span class="score-value" [class.win]="match.player2_score > match.player1_score">
                {{ match.player2_score }}
              </span>
            </div>

            <div class="match-card__player">
              <img class="match-card__avatar" [src]="match.player2_img" (error)="onImageError($event)" alt="">
              <span class="match-card__name">{{ match.player2_name }}</span>
            </div>
          </div>
        </article>
      </div>
    </div>
    <button *ngIf="!swiperInstance?.isLocked" type="button" class="swiper-button-prev" aria-label="Scroll previous matches"></button>
    <button *ngIf="!swiperInstance?.isLocked" type="button" class="swiper-button-next" aria-label="Scroll next matches"></button>
  </div>
</section>

<ng-template #noMatches>
  <h2 class="title text-center">{{ 'matches' | translate }}</h2>
  <p class="no-matches">{{ 'no_matches' | translate }}</p>
</ng-template>
